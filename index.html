<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace,dark_mode,light_mode" />
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <!-- button gng -->
    <div class="button">
      <button class="btn operator" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="backspace()">
        <span class="material-symbols-outlined">
          backspace
        </span>
      </button>
      <button class="btn operator" onclick="appendValue('%')">%</button>
      <button class="btn operator"  onclick="appendValue('/')">/</button>
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn operator" onclick="appendValue('*')">X</button>
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn operator" onclick="appendValue('-')">â€“</button>
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn operator" onclick="appendValue('+')">+</button>
      <button class="btn">
        <span class="material-symbols-outlined" onclick="darkMode()" id="dark_mode">
          dark_mode
        </span>
      </button>
      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">,</button>
      <button class="btn equals" onclick="calculate()">=</button>
    </div>
    <!-- button gng -->
  </div>
  <script src="script.js"></script>
</body>
</html>
